<script>
function pct() {
	var r=0.0789;
  if(jQuery('input[name=payment]:checked').val()=='Pace') {
  	var c=jQuery('#range_time').val();
    if(c<=5) { r=0.0675; } else
    if(c<=10) { r=0.0769; } else
    if(c<=15) { r=0.0815; } else
    if(c<=25) { r=0.0835; }
	}
  return r;
}

function newpct() {
	var r=8500;
  if(jQuery('input[name=payment]:checked').val()=='Pace') {
  	var c=jQuery('#range_price').val();
    if(c<=100.00) { r=8500; } else
    if(c<=200) { r=14000; } else
    if(c<=300) { r=19500; } else
    if(c<=400) { r=25000; } else
    if(c<=500) { r=31000; }
	}
  return r;
}

function recalc() {
  //var res=Math.floor((jQuery('#range_price').val()*(jQuery('#range_time').val()*12))/4);
  var price=parseInt(jQuery('#range_price').val()+parseInt(jQuery('#range_price').val()*0.05));
  var y=Math.floor(price*12);
  var newres=Math.floor(y*jQuery('#range_time').val());
  if(jQuery('input[name=payment]:checked').val()=='Pace') {
    var newapr=Math.floor(newres+newpct());
    //console.log('Original savings if owned $'+newres+', they save $'+newpct()+' for selecting the owner option!');
  } else {
    var newapr=Math.floor(newres-(newres*0.3));
    //console.log('Original savings if monthly $'+newapr+'!');
  }
  //console.log('Paying '+y+'/yr for '+jQuery('#range_time').val()+'yrs costs '+newres+'.');
  //var apr=Math.floor(res*pct());
  //console.log('OLD: Original savings without APR/Escalator $'+res+', with rate at '+(pct()*100)+'% total savings would be $'+(res-apr)+'!');
  //jQuery("#price strong").text("$"+(res-apr).toLocaleString("en"));
  jQuery("#price strong").text("$"+newapr.toLocaleString("en"));
}

var range_one={
  'min': [100],
  '25%': [200],
  '50%': [300],
  '75%': [400],
  'max': [500]
};

var range=document.getElementById('range');

noUiSlider.create(range, {
	start: 0,
	// step: 100,
  range: range_one,
  pips: {
 		mode: 'steps',
		density: 'false'
	}
});

range.noUiSlider.on('update',function(values) {
	jQuery('#range_price').val(values);
  recalc();
});

var range_two={
	'min': [5],
	'25%': [10],
  '50%': [15],
  '75%': [20],
  'max': [25]
};

function filter500(value,type) {
	return value % 1000 ? 2 : 1;
}

var rangetwo=document.getElementById('rangetwo');

noUiSlider.create(rangetwo, {
	start: 0,
	// step: 5,
  range: range_two,
  pips: {
  	mode: 'range',
    density: 'false'
   }
 });

jQuery("input[name=payment]").on("click",function() {
	recalc();
});

rangetwo.noUiSlider.on('update',function(values) {
	jQuery('#range_time').val(values);
  recalc();
});
jQuery('#range_price').val('300.00');
jQuery('#range').find('div.noUi-origin').css('left','50%');
jQuery('#range_time').val('25.00');
jQuery('#rangetwo').find('div.noUi-origin').css('left','100%');
recalc();
</script>
